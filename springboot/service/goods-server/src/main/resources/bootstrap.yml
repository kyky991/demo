server:
  port: 8090

spring:
  application:
    name: goods-server
  cloud:
    nacos:
      server-addr: nacos.zing:8848
      discovery:
        enabled: true
        register-enabled: true
        server-addr: ${spring.cloud.nacos.server-addr}
      config:
        enabled: true
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yml

dubbo:
  application:
    qos-enable: true
  registry:
    protocol: nacos
    address: ${spring.cloud.nacos.server-addr}
#    address: spring-cloud://localhost
  protocol:
    name: dubbo
    port: -1
  consumer:
    check: false
  cloud:
    subscribed-services: 'goods-rpc'
