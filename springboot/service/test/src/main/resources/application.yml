server:
  port: 10002

spring:
  application:
    name: test
  redis:
    host: redis.zing
    port: 6379
    redisson:
      config: classpath:redisson-single-dev.yml

redisson:
  address: redis://redis.zing:6379

dubbo:
  scan:
    base-packages: com.zing.test.demo
  registry:
    protocol: zookeeper
    address: zookeeper.zing:2181
  protocol:
    name: dubbo
    port: 20880
  consumer:
    check: false

delay:
  task:
    redis:
      enabled: false
    redisson:
      enabled: true
