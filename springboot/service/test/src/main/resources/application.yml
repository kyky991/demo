server:
  port: 10002

spring:
  application:
    name: test
  redis:
    host: redis.zing
    port: 6379
    redisson:
      config: classpath:redisson-single-dev.yml
  elasticsearch:
    rest:
      uris: http://es.zing:9200
      username: elastic
      password: 123456

redisson:
  address: redis://redis.zing:6379

dubbo:
  scan:
    base-packages: com.zing.test.demo
  registry:
    protocol: zookeeper
    address: zookeeper.zing:2181
  protocol:
    name: dubbo
    port: 20880
  consumer:
    check: false

delay:
  task:
    redis:
      enabled: true

nacos:
  config:
    server-addr: nacos.zing:8848

# xxl-job配置
xxl:
  job:
    admin:
      # 调度中心部署地址，如调度中心集群部署存在多个地址则用逗号分隔
      addresses: http://xxl-job-admin:8080/xxl-job-admin
    executor:
      # 执行器AppName
      appname: example
      logretentiondays: 30
